table:
  name: participants
  schema: public
object_relationships:
  - name: meeting
    using:
      foreign_key_constraint_on: meeting_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        meeting:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - meeting_id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - is_approved
        - meeting_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - is_approved
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
